<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link href="clock.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="clock">
      <div class="Hand hour"></div>
      <div class="Hand minute"></div>
      <div class="Hand second"></div>
      <div class="number number1"><div class="flip1">1</div></div>
      <div class="number number2"><div class="flip2">2</div></div>
      <div class="number number3"><div class="flip3">3</div></div>
      <div class="number number4"><div class="flip4">4</div></div>
      <div class="number number5"><div class="flip5">5</div></div>
      <div class="number number6"><div class="flip6">6</div></div>
      <div class="number number7"><div class="flip7">7</div></div>
      <div class="number number8"><div class="flip8">8</div></div>
      <div class="number number9"><div class="flip9">9</div></div>
      <div class="number number10"><div class="flip10">10</div></div>
      <div class="number number11"><div class="flip11">11</div></div>
      <div class="number number12">12</div>
      <div class="dot"></div>
    </div>
  </body>
</html>
